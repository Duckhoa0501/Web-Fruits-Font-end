<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMO FRUITS | Login Fruits</title>
    <link rel="stylesheet" href="./Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="shortcut icon" href="/img/login/Favicon.png" type="image/x-icon">
</head>
<body>
    <img src="/img/login/login_background.png" class="img-background">
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="form-wrap">
                    <form action="/Main/Client/Main.html" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="/img/login/logo.jpg" alt="meme-fruit">
                            <h4>MemoFruit</h4>
                        </div>
                        <div class="heading">
                            <h2>Welcome To MemoFruit</h2>
                            <h6>Not registed yet?</h6>
                            <a href="#" class="toggle">Sign up</a>
                        </div>

                        <div class="total-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" autocomplete="off" required class="input-field">
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="4" autocomplete="off" required class="input-field">
                                <label>Password</label>
                            </div>

                            <div class="input-wrap">
                                <input type="submit" value="Sign In" class="sign-btn">
                                <p class="text">
                                    <a href="#">Bạn quên mật khẩu</a>
                                </p>
                            </div>
                        </div>
                    </form>
                    <form action="login.html" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="/img/login/logo.jpg" alt="meme-fruit">
                            <h4>MemoFruit</h4>
                        </div>
                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Already have an acccount?</h6>
                            <a href="#" class="toggle">Sign in</a>
                        </div>

                        <div class="total-form">
                            <div class="input-wrap">
                                <input type="text" minlength="4" autocomplete="off" required class="input-field">
                                <label>Name</label>
                            </div>

                            <div class="input-wrap">
                                <input type="email" autocomplete="off" required class="input-field">
                                <label>Email</label>
                            </div>

                            <div class="input-wrap">
                                <input type="password" minlength="4" autocomplete="off" required class="input-field">
                                <label>Password</label>
                            </div>

                            <div class="input-wrap">
                                <input type="submit" value="Sign Up" class="sign-btn">
                                <p class="text">
                                
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
    
                <div class="change-img">
                    <div class="img-wrapper">
                        <img src="/img/login/change-img1.png" class="image img-1 show" alt="">
                        <img src="/img/login/change-img2.png" class="image img-2 " alt="">
                        <img src="/img/login/change-img3.png" class="image img-3" alt="">
                    </div>

                    <div class="slider">
                        <div class="bullets">
                            <span class="active" data-value="1"></span>
                            <span data-value="2"></span>
                            <span data-value="3"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./login.js"></script>
</body>
</html>

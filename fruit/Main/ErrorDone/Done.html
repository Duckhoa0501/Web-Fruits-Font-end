<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/img/login/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <style>
        body {
            background-image: url('/img/login/login_background.png');
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .success-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .checkmark {
            font-size: 60px;
            color: #28a745;
            border: 3px solid #28a745;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .btn-back {
            background: #fe9186;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease-in-out;
        }

        .btn-back:hover {
            border: solid 1px #fe9186;
            transition: all 0.3s ease-in-out;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="success-box">
        <div class="checkmark"><i class="ri-check-line"></i></div>
        <h2 class="text-success">Đặt Hàng Thành Công!</h2>
        <p>Cảm ơn bạn đã mua hàng. Chúng tôi sẽ liên hệ với bạn sớm nhất!</p>
        <a href="/Main/Client/Main.html" class="btn btn-back mt-3">Quay Lại Trang Chủ</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

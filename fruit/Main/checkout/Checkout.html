<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Giao Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./Checkout.css">
    <link rel="shortcut icon" href="/img/login/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
</head>
<body>

<div class="container">
    <div class="row g-4">
        <!-- Cột chứa form -->
        <div class="col-lg-6">
            <div class="form-container">
                <h3 class="text-center text-black"><i class="ri-inbox-2-fill"></i>Thông Tin Giao Hàng</h3>

                <form id="shipping-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và Tên:</label>
                        <input type="text" id="name" class="form-control" placeholder="Nhập họ và tên" required>
                        <small class="text-danger d-none" id="name-error">ERROR: Chỉ được nhập chữ.</small>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Số Điện Thoại:</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Nhập số điện thoại" required>
                        <small class="text-danger d-none" id="phone-error">ERROR: Phải có 10-11 chữ số.</small>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Địa Chỉ:</label>
                        <input type="text" id="address" class="form-control" placeholder="Nhập địa chỉ" required>
                        <small class="text-danger d-none" id="address-error">ERROR: Không chứa ký tự đặc biệt.</small>
                    </div>

                    <div class="mb-3">
                        <label for="shipping-method" class="form-label">Phương Thức Giao Hàng:</label>
                        <select id="shipping-method" class="form-select">
                            <option value="Nhanh">Giao Hàng Nhanh</option>
                            <option value="Shop">Nhận tại Shop</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Xác Nhận Đơn Hàng</button>
                </form>
            </div>
        </div>

        <!-- Cột chứa thông tin đơn hàng -->
        <div class="col-lg-6">
            <div id="order-summary" class="order-summary">
                <h4 class="text-primary">Đơn Hàng Của Bạn</h4>
                <p><strong>Họ và Tên:</strong> <span id="summary-name"></span></p>
                <p><strong>Số Điện Thoại:</strong> <span id="summary-phone"></span></p>
                <p><strong>Địa Chỉ:</strong> <span id="summary-address"></span></p>
                <p><strong>Phương Thức Giao Hàng:</strong> <span id="summary-method"></span></p>
                <button id="confirm-order" class="btn btn-success w-100 mt-3"><a href="/Main/ErrorDone/Done.html">Xác Nhận Đơn Hàng</a></button> 
                <button id="cancel-order" class="btn btn-danger w-100 mt-3">Hủy Đơn Hàng</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./Checkout.js"></script>

</body>
</html>
